# 创建 release 时发布到 npm
name: publish to npm

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          registry-url: https://registry.npmjs.org/
          token: ${{ secrets.NPM_TOKEN }}
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run compile
      - run: npm publish
